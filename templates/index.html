<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Search Map</h1>
    <form hx-post="{{ url_for('map') }}" hx-target="#results" hx-indicator="#spinner" hx-swap="innerHTML">
        <label for="search">Enter your search:</label>
        <input type="text" id="search" name="query" placeholder="Search..." required>
        <button type="submit">Search</button>

    </form>

    <div hx-trigger="load" hx-post="{{ url_for('map') }}" id="results">

          <embed
    id="spinner"
    class="htmx-indicator"
    src="{{url_for('static', filename='spinner.svg')}}"
  />
        <!-- Search results will be displayed here -->
    </div>
</body>
</html>
